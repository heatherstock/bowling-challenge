<!DOCTYPE html>
<head>
  <title>Bowling</title>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <link rel="stylesheet" type="text/css" href="public/index.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

</head>

<body>
  <section>

      <button class="button" id="four">4</button>
      <button class="button" id="five">5</button>
      <button class="button" id="six">6</button>
      <button class="button" id="seven">7</button>
      <button class="button" id="eight">8</button>
      <button class="button" id="nine">9</button>
      <button class="button" id="ten">X</button>
    </div>

    <h2>Score:</h2>
   
    <div class="box" id="roll_1"></div>
    <div class="box" id="roll_2"></div>
    <div class="box" id="roll_3"></div>
    <div class="box" id="roll_4"></div>
    <div class="box" id="roll_5"></div>

    <div class="box" id="roll_7"></div>
    <div class="box" id="roll_8"></div>
    <div class="box" id="roll_9"></div>

    <div class="box" id="roll_11"></div>
    <div class="box" id="roll_12"></div>
    <div class="box" id="roll_13"></div>
    <div class="box" id="roll_14"></div>
    <div class="box" id="roll_15"></div>
    <div class="box" id="roll_16"></div>
    <div class="box" id="roll_17"></div>
    <div class="box" id="roll_18"></div>
    <div class="box" id="roll_19"></div>
    <div class="box" id="roll_20"></div>
    <div class="box" id="roll_21"></div>

    <p> </p>

    <div class="frame" id="frame_1"></div>
    <div class="frame" id="frame_2"></div>
    <div class="frame" id="frame_3"></div>
    <div class="frame" id="frame_4"></div>
    <div class="frame" id="frame_5"></div>
    <div class="frame" id="frame_6"></div>
    <div class="frame" id="frame_7"></div>
    <div class="frame" id="frame_8"></div>
    <div class="frame" id="frame_9"></div>
    <div class="frame10" id="frame_10"></div>

  <script src="src/game.js"></script>
